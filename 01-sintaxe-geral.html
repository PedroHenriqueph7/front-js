<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    <h1>Começando com Java Script</h1>
    <hr>

    <script>
        /* comentário de uma linha (SHIFT ALT A)  */
        // comentário de uma linha (CTRL ;)

        console.log("Hello Word");

        // Manipulação de dados na Mememória RAM
        // Variável: declaradas com a palavra-chave let
        let ano = 2025;
        // Constante: declaradas com a palavra-chave const
        const aluno = "Chapolin Colorado";

        // Saída (acessando/exibin os dados)

        console.log(ano);
        console.log(aluno);

        // Declarando variaveis sem definir valores

        let teste1;
        var teste2;
        console.log(teste1)
        console.log(teste2)

        // Atribuindo valor a uma variavel

        teste1 = "Valor do teste1";
        console.log(teste1)

        // Lista de variáveis
            let teste3, teste4, teste5;

        // 1) Crie duas variáveis cada uma contendo um valor numérico (qual quer valor)
            let numberOne = 77;
            let numberTwo = 90;

        // 2) Crie uma variavel chamada "soma" que receba a soma das duas variáveis criadas no exercicio 1
            let soma = numberOne + numberTwo;

        // 3) Crie uma variável chamada "subtração" que receba a subtração das duas variáveis criadas no exercicio 1
            let subtracao = numberOne - numberTwo;

        // 4) Crie uma variável chamada "multiplicacao" que receba a multiplicação das duas variáveis criadas no exercício 1
            let multiplicacao = numberOne * numberTwo;
        // 5) Crie uma variável chamada "divisao" que receba a divisão das duas variáveis criadas no exercício 1
            let divisao = numberOne / numberTwo;
        // 6) Mostre cada resultado no console
            console.log(soma);
            console.log(subtracao);
            console.log(multiplicacao);
            console.log(divisao);     
        /* Alterando a ordem de cálculo com o uso de parênteses: neste caso, primeiro ocorrerá a soma de a + b, e depois, a divisão do resultado por 2. */

        let a = 100

        /* Saida de dados personalizada
        Frase para exemplo:
        Olá me chamo Chapolin colorado e não vejo a hora de acabar o ano de 2025*/

        // Forma 1: Concatenação (tradicional, antiga)
        console.log("Olá Me chamo "+ aluno + " e não vejo a hora de acabar o ano de "+ ano +".")

        let frase = "Estamos estudando JavaScript na escola Senac "

        // no exemplo acima usamos += (significa concatena e atribui)

        // Crase: `` != aspas: '' != ""

        console.log(typeof aluno)
</script>
